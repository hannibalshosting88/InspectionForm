                                                         <!--      BEGINNING OF PAGE 1!!!!!!!!!!!!!!-->
    <div id="page1" class="form-section active">
        <div class="container">
        <h2 class="centered-title">Vehicle Info</h2>
        <div class="column-container">
            <div class="columnpage1">

                <label for="Year">Year:</label>
                <input type="text" id="Year" name="Year" placeholder="   1900, 2008..." required>

                <label for="Make">Make:</label>
                <input type="text" id="Make" name="Make" placeholder="Ford, Toyota, etc." required>

                <label for="Model">Model:</label>
                <input type="text" id="Model" name="Model" placeholder="F-150, Prius, etc." required>

                <label for="Mileage">Mileage:</label>
                <input type="text" id="Mileage" name="Mileage" placeholder="Presumabley somewhere between 1 and infinity..." required>

                <label for="Transmission">Transmission:</label>
                <input type="text" id="Transmission" name="Transmission" placeholder="Automatic or Manual? How many gears?" required>

                <label for="Engine#">Engine #:</label>
                <input type="text" id="Engine#" name="Engine#" placeholder="If found..">

                <label for="Transmission#">Transmission #:</label>
                <input type="text" id="Transmission#" name="Transmission#" placeholder="If found....">
            
                <!-- Add more fields as needed -->

            </div>
            <div class="columnpage1">
            
                <label for="Stock">Stock #:</label>
                <input type="text" id="Stock" name="Stock" placeholder="Dealership dependant">

                <label for="InteriorMaterial">Interior Material:</label>
                <input type="text" id="InteriorMaterial" name="InteriorMaterial" placeholder="Cloth,Leather,Vinyl,etc." required>

                <label for="InteriorColor">Interior Color:</label>
                <input type="text" id="InteriorColor" name="InteriorColor" placeholder=".." required>

                <label for="BodyColor">Body Color:</label>
                <input type="text" id="BodyColor" name="BodyColor" placeholder=".." required>

                <label for="EngineSize">Engine Size,Type:</label>
                <input type="text" id="EngineSize" name="EngineSize" placeholder="How many liters split between how many cylinders in what orientation?" required>

                <label for="DriveType">Drive Type:</label>
                <input type="text" id="DriveType" name="DriveType" placeholder="Which wheels are pushing and how?" required>

                <label for="VIN#">VIN#:</label>
                <input type="text" id="VIN#" name="VIN#" placeholder="You know it..." required>
            </div>

            </div>

            <div class="clearfix">
                <div class="button-container">
                    <button onclick="nextPage()">Next</button>
                </div>
            </div>

        </div>
    </div>
