<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .column-container {
            text-align: center; /* Center the columns */
        }

        .column {
            display: inline-block; /* Display columns inline */
            width: 45%;
            margin: 20px; /* Add margin between columns */
            box-sizing: border-box;
        }

        .radio-group {
            margin-bottom: 16px; /* Add spacing between radio groups */
            display: flex; /* Use flexbox for horizontal alignment */
        }

        .radio-group label {
            margin-right: 20px; /* Add spacing between radio buttons */
        }

        .radio-group-heading {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }


        h2 {
            text-align: center; /* Centering the page titles */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="page1" class="form-section active">
        <h2>Vehicle Info</h2>
        <div class="column">

            <label for="field001">Year:</label>
            <input type="text" id="field001" name="field001" placeholder="   1900, 2008..." required>

            <label for="field002">Make:</label>
            <input type="text" id="field002" name="field002" placeholder="Ford, Toyota, etc." required>

            <label for="field003">Model:</label>
            <input type="text" id="field003" name="field003" placeholder="F-150, Prius, etc." required>

            <label for="field004">Mileage:</label>
            <input type="text" id="field004" name="field004" placeholder="Presumabley somewhere between 1 and infinity..." required>

            <label for="field005">Transmission:</label>
            <input type="text" id="field005" name="field005" placeholder="Automatic or Manual? How many gears?" required>

            <label for="field006">Engine #:</label>
            <input type="text" id="field006" name="field006" placeholder="If found..">

            <label for="field007">Transmission #:</label>
            <input type="text" id="field007" name="field007" placeholder="If found....">
           
            <!-- Add more fields as needed -->

        </div>
        <div class="column">
           
            <label for="field008">Stock #:</label>
            <input type="text" id="field008" name="field008" placeholder="Dealership dependant">

            <label for="field009">Interior Material:</label>
            <input type="text" id="field009" name="field009" placeholder="Cloth,Leather,Vinyl,etc." required>

            <label for="field010">Interior Color:</label>
            <input type="text" id="field010" name="field010" placeholder=".." required>

            <label for="field011">Body Color:</label>
            <input type="text" id="field011" name="field011" placeholder=".." required>

            <label for="field012">Engine Size,Type:</label>
            <input type="text" id="field012" name="field012" placeholder="How many liters split between how many cylinders in what orientation?" required>

            <label for="field014>Drive Type:</label>
            <input type="text" id="field014" name="field014" placeholder="Which wheels are pushing and how?" required>

            <label for="field013">VIN#:</label>
            <input type="text" id="field013" name="field013" placeholder="17 digit alphanumeric" required>

            <!-- Add more fields as needed -->

        </div>
        <div class="clearfix"></div>

        <button onclick="nextPage()">Next</button>
    </div>

    <div id="page2" class="form-section">
        <h2>Exterior</h2>
        <div class="column-container">

            <!-- Radio Group 1 -->
            <div class="column radio-group">
                <div class="radio-group-heading">Wiper Blades</div>
                <label for="option1_group1">Good</label>
                <input type="radio" id="option1_group1" name="group1" value="option1">

                <label for="option2_group1">N/A</label>
                <input type="radio" id="option2_group1" name="group1" value="option2">

                <label for="option3_group1">Issues</label>
                <input type="radio" id="option3_group1" name="group1" value="option3">
            </div>

            <!-- Repeat for Radio Groups 2 through 35 -->
            
            <div class="column radio-group">
                <div class="radio-group-heading">Windshield Washer</div>
                <label for="option1_group002">Good</label>
                <input type="radio" id="option1_group002" name="group002" value="option1">

                <label for="option2_group002">N/A</label>
                <input type="radio" id="option2_group002" name="group002" value="option2">

                <label for="option3_group002">Issues</label>
                <input type="radio" id="option3_group002" name="group002" value="option3">
            </div>


        </div>
        <div class="clearfix"></div>

        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <div id="page3" class="form-section">
        <h2>Interior</h2>
        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*">

        <label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*">

        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <div id="page4" class="form-section">
        <h2>New Page 4</h2>
        <!-- Add content for the new page as needed -->

        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <div id="page5" class="form-section">
        <h2>New Page 5</h2>
        <!-- Add content for the new page as needed -->

        <button onclick="prevPage()">Previous</button>
        <button type="button" onclick="submitForm()">Submit</button>
    </div>

    <script>
        
        let currentSection = 0;
        const formSections = document.querySelectorAll('.form-section');

        function nextPage() {
            if (currentSection < formSections.length - 1) {
                formSections[currentSection].classList.remove('active');
                currentSection++;
                formSections[currentSection].classList.add('active');
            }
        }

        function prevPage() {
            if (currentSection > 0) {
                formSections[currentSection].classList.remove('active');
                currentSection--;
                formSections[currentSection].classList.add('active');
            }
        }

        function submitForm() {
            // You can add validation here before submitting the form

            // Simulate form submission (replace this with actual form submission logic)
            alert("Form submitted successfully!");
            document.getElementById("page1").classList.add('active');
            currentSection = 0;
        }
    </script>
</body>
</html>
